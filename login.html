<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SOLVIT - AFRICA</title>

    <!-- Stylesheets -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />

    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
  </head>

  <body>
    <div class="page-wrapper">
      <!-- Preloader -->
      <div class="preloader"></div>

      <!-- Main Header-->
      <header class="main-header">
        <div class="container-fluid">
          <!-- Main box -->
          <div class="main-box mt-n3">
            <!--Nav Outer -->
            <div class="nav-outer">
              <div class="logo-box">
                <div class="logo">
                  <a href="index.html"
                    ><img src="images/logo.png" width="150" alt="" title=""
                  /></a>
                </div>
              </div>
            </div>

            <div class="outer-box">
              <!-- Login/Register -->
              <div class="btn-box">
                <a
                  href="login-popup.html"
                  class="theme-btn btn-style-three call-modal"
                  >Login / Register</a
                >
              </div>
            </div>
          </div>
        </div>

        <!-- Mobile Header -->
        <div class="mobile-header">
          <div class="logo">
            <a href="index.html"
              ><img src="images/logo-black.png" alt="" title=""
            /></a>
          </div>
        </div>

        <!-- Mobile Nav -->
        <div id="nav-mobile"></div>
      </header>
      <!--End Main Header -->

      <!-- Info Section -->
      <div class="login-section">
        <div
          class="image-layer"
          style="background-image: url(images/background/12.jpg)"
        ></div>
        <div class="outer-box">
          <!-- Login Form -->
          <div class="login-form default-form">
            <div class="form-inner">
              <h3>Login to SOLVIT AFRICA</h3>
              <!--Login Form-->
              <form method="post" action="#">
                <div class="form-group">
                  <label>Username</label>
                  <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    required
                  />
                </div>

                <div class="form-group">
                  <label>Password</label>
                  <input
                    id="password-field"
                    type="password"
                    name="password"
                    value=""
                    placeholder="Password"
                  />
                </div>

                <div class="form-group">
                  <div class="field-outer">
                    <div class="input-group checkboxes square">
                      <input
                        type="checkbox"
                        name="remember-me"
                        value=""
                        id="remember"
                      />
                      <label for="remember" class="remember mt-n2 pl-1"
                        ><span class="custom-checkbox"></span> Remember
                        me</label
                      >
                    </div>
                    <a href="#" class="pwd">Forgot password?</a>
                  </div>
                </div>

                <div class="form-group">
                  <button
                    class="theme-btn btn-style-one"
                    type="submit"
                    name="log-in"
                  >
                    Log In
                  </button>
                </div>
              </form>

              <div class="bottom-box">
                <div class="text">
                  Don't have an account? <a href="register.html">Signup</a>
                </div>
                <div class="divider"><span>or</span></div>
                <div class="btn-box row">
                  <div class="col-lg-6 col-md-12">
                    <a href="#" class="theme-btn social-btn-two facebook-btn"
                      ><i class="fab fa-linkedin-in"></i> Log In via Linkedin</a
                    >
                  </div>
                  <div class="col-lg-6 col-md-12">
                    <a href="#" class="theme-btn social-btn-two google-btn"
                      ><i class="fab fa-google"></i> Log In via Gmail</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--End Login Form -->
        </div>
      </div>
      <!-- End Info Section -->
    </div>
    <!-- End Page Wrapper -->

    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/chosen.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.fancybox.js"></script>
    <script src="js/jquery.modal.min.js"></script>
    <script src="js/mmenu.polyfills.js"></script>
    <script src="js/mmenu.js"></script>
    <script src="js/appear.js"></script>
    <script src="js/owl.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
